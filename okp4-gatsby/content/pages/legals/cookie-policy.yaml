title: COOKIE POLICY
subtitle: This is the Cookie Policy for OKP4, accessible from <a href='https://okp4.network'>https://okp4.network</a>
items:
  - title: What Are Cookies
    text: <p>As is common practice with almost all professional websites this site uses cookies, which are tiny files that are downloaded to your computer, to improve your experience. This page describes what information they gather, how we use it and why we sometimes need to store these cookies. We will also share how you can prevent these cookies from being stored however this may downgrade or ‘break’ certain elements of the sites functionality.</p>
  - title: How We Use Cookies
    text: <p>We use cookies for a variety of reasons detailed below. Unfortunately, in most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site. It is recommended that you leave on all cookies if you are not sure whether you need them or not in case, they are used to provide a service that you use.</p>
  - title: Disabling Cookies
    text: <p>You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this and many other websites that you visit. Disabling cookies will usually result in also disabling certain functionality and features of the this site. Therefore it is recommended that you do not disable cookies.</p>
  - title: The Cookies We Set
    text: <p>Email newsletters related cookies This site offers newsletter or email subscription services and cookies may be used to remember if you are already registered and whether to show certain notifications which might only be valid to subscribed/unsubscribed users.</p>
  - title: Third Party Cookies
    text:
      "<p>In some special cases we also use cookies provided by trusted third parties. The following section details which third party cookies you might encounter through this site.</p>
      </br>
      <p>
      <ul>
      <li>This site uses Google Analytics which is one of the most widespread and trusted analytics solution on the web for helping us to understand how you use the site and ways that we can improve your experience. These cookies may track things such as how long you spend on the site and the pages that you visit so we can continue to produce engaging content. For more information on Google Analytics cookies, see the official Google Analytics page.</li>
      </ul>
      </p>"
  - title: More Information
    text:
      "<p>Hopefully that has clarified things for you and as was previously mentioned if there is something that you aren’t sure whether you need or not it’s usually safer to leave cookies enabled in case it does interact with one of the features you use on our site.</p>
      <br />
      <p>However if you are still looking for more information then you can contact us through one of our preferred contact methods:</p>
      </br>
      <p>
      <ul>
      <li>Email: hello@okp4.network</li>
      </ul>
      </p>"
